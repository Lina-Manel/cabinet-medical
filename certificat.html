<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificat Médical</title>
  <link rel="stylesheet" href="certifacat.css">
</head>
<body>
  <div class="menu-container">
    <div class="menu-btn" id="menu-btn">&#9776;</div>
    <div class="menu-slide" id="menu-slide">
      <a href="cabinet.html">Home</a>
      <a href="Rendez-Vous.html">Rendez-vous</a>
      <a href="Dossier Médical.html">Dossier médical</a>
      <a href="Consultation.html">Consultation</a>
    </div>
  </div>
  <div class="background">
    <img src="back1.jpg" alt="Background image">
  </div>
  <div class="container">
    <div class="certificate-card">
      <h2>Certificat Médical</h2>
      <form>
        <div class="form-group">
          <label for="nom">Nom:</label>
          <input type="text" id="nom" name="nom" required>
        </div>
        <div class="form-group">
          <label for="prenom">Prénom:</label>
          <input type="text" id="prenom" name="prenom" required>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="age">Âge:</label>
          <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
          <label for="avis">Avis du Médecin:</label>
          <textarea id="avis" name="avis" rows="6" required></textarea>
        </div>
        <button type="submit">Générer Certificat</button>
      </form>
    </div>
  </div>
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const menuSlide = document.getElementById('menu-slide');

    menuBtn.addEventListener('click', function() {
      menuSlide.classList.toggle('active');
    });

    menuSlide.addEventListener('click', function() {
      menuSlide.classList.toggle('active');
    });
  </script>
</body>
</html>
