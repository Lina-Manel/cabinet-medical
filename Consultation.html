<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultation</title>
  <link rel="stylesheet" href="Consultation.css">
</head>
<body>
  <div class="menu-container">
    <div class="menu-btn" id="menu-btn">
      &#9776; 
    </div>
    <div class="menu-slide" id="menu-slide">
      <a id="Home" href="cabinet.html">Home</a>
      <a id="Fichier Patient" href="Fichier Patient.html">Ficheier Patient</a>
      <a id="Rendez-vous" href="Rendez-Vous.html">Rendez-vous</a>
      <a id="Dossier-médical" href="Dossier Médical.html">Dossier médical</a>
      
    </div>
  </div>
  <div class="background">
    <img src="back1.jpg" alt="Background image">
  </div>
  <div class="container">
    <div class="consultation-card">
      <div class="patient-info">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required>
        
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" required>
        
        <button type="button" id="actualiser">Actualiser</button>
        <button type="button" id="enregistrer">Enregistrer</button>
        
        <div class="certificat">
          <p>Voulez-vous un certificat ?</p>
          <button type="button" id="certificat">Certificat</button>
        </div>
      </div>
      
      <div class="consultation-form">
        <form>
          <label for="date_consul">Date de la consultation:</label>
          <input type="date" id="date_consul" name="date_consul" required>
          
          <label for="frais_consul">Frais de la consultation:</label>
          <input type="number" id="frais_consul" name="frais_consul" required>
          
          <label for="motif_consul">Motif de la consultation:</label>
          <input type="text" id="motif_consul" name="motif_consul" required>
          
          <label for="obs_medical">Observation médicale:</label>
          <textarea id="obs_medical" name="obs_medical" required></textarea>
          
          <label for="obs_chirurgical">Observation chirurgicale:</label>
          <textarea id="obs_chirurgical" name="obs_chirurgical" required></textarea>
          
          <div class="ordonnance">
            <p>Voulez-vous ajouter une ordonnance ?</p>
            <button type="button" id="ordonnance_oui">Oui</button>
            <button type="button" id="ordonnance_non">Non</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const menuSlide = document.getElementById('menu-slide');

    menuBtn.addEventListener('click', function() {
      menuSlide.classList.toggle('active');
    });

    menuSlide.addEventListener('click', function() {
      menuSlide.classList.toggle('active');
    });

    const HomeButton = document.getElementById("Home");
    const PAtientButton = document.getElementById("Fichier Patient");
    const appointmentButton = document.getElementById("Rendez-vous");
    const medicalRecordButton = document.getElementById("Dossier médical");
    

    HomeButton.addEventListener("click", () => {
      window.location.href = "cabinet.html"; // Redirect to home
    });

    PAtientButton.addEventListener("click", () => {
      window.location.href = "Fichier Patient.html"; // Redirect to Fichier Patient
    });

    appointmentButton.addEventListener("click", () => {
      window.location.href = "Rendez-Vous.html"; // Redirect to appointment
    });

    medicalRecordButton.addEventListener("click", () => {
      window.location.href = "Dossier Médical.html"; // Redirect to medical record
    });

    
  </script>
</body>
</html>
